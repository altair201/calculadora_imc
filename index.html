<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <h1 class="container_title">CALCULADORA DE IMC</h1>
        <div class="container_datos">
            <div class="container_peso">
                <label for="peso">Peso</label>
                <input id="peso" type="number" class="edit">
            </div>
            <div class="container_altura">
                <label for="alt">Altura</label>
                <input id="alt" type="number" class="edit">
            </div>
            <div class="container_btn">
                <button class="btn_edit" onclick="calcular()">CALCULAR</button>
                <button class="btn_edit" onclick="reset()">REINICIAR</button>
            </div>
        </div>
        <div class="container_vista">
            <p class="parr">SU IMC(Indice de Masa Corporal)es:</p>
            <div class="container_info" id="info"></div>
            <div class="imagen"></div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
